<mat-card>
  <form novalidate [formGroup]="loginForm" 
      (ngSubmit)='login(loginForm.value.user, loginForm.value.password)'>
    <div>
      <mat-form-field>
        <input matInput placeholder="User" type="text" formControlName='user' >
        <mat-error *ngIf="loginForm.controls.user.hasError('required')">
          User is
          <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="loginForm.controls.user.hasError('mismatch')">
          User not exists
        </mat-error>           
      </mat-form-field>        
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" type="text" formControlName='password' >
        <mat-error *ngIf="loginForm.controls.password.hasError('required')">
          Password is
          <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="loginForm.controls.password.hasError('mismatch')">
          Password is wrong
        </mat-error>        
      </mat-form-field>   
    </div>
    <div>
      <button
        [disabled]="!loginForm.valid">
        LOGIN
      </button>      
    </div>
  </form>
</mat-card>
